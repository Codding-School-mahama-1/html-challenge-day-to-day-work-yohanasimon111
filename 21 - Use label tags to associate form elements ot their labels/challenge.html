<!DOCTYPE html>
<html>
  <head>
    <title>
      21 - Use label tags to associate form elements ot their labels
    </title>
  </head>
  <body>
    <!-- Use the label tag to associate form elements with their labels. -->
    <!-- This can improve the usability and accessibility of your forms, so it's a good practice to use it whenever possible. -->
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" /><br />
      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" /><br />
      <label for="bio">Bio:</label><br />
      <textarea id="bio" name="bio"></textarea><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
