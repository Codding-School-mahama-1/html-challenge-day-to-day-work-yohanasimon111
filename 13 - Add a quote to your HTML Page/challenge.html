<!DOCTYPE html>
<html>
  <head>
    <title>13 - Add a quote to your HTML Page</title>
  </head>
  <body>
    <!-- Find a quote that you want to include on your page. -->
    <!-- Add a [blockquote] tag to your HTML page. -->
    <!-- Add the quote between the opening and closing blockquote tags. -->
    <!-- If the quote is attributed to someone, add a [cite] tag with the name of the person or the source of the quote. -->
    <blockquote cite="Albert Einstein">
      "Life is like riding a bicycle. To keep your balance, you must keep moving."
    </blockquote>
    
    <blockquote cite="Isaac Newton">
      "If I have seen further it is by standing on the shoulders of Giants."
    </blockquote>
    
  </body>
</html>
